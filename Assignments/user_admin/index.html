        function delete_users() {
            $.ajax({
                url: "http://104.236.61.204/FullStack-McKissick/Assignments/user_admin/api.php/delete_user/",
                type: 'DELETE',
                success: function(data) {
                    console.log(data);
                    html = '<div>' + data + '</div>';
                    $('body').append(html);
                },
                data: []
            });
        }

        function get_users() {
            $.ajax({
                url: "http://104.236.61.204/FullStack-McKissick/Assignments/user_admin/api.php/find_user/",
                type: 'GET',
                success: function(data) {
                    load_data_tables(data);
                },
                data: []
            });
        }

        function load_data_tables(data) {
            var filtered = [];
            var newobj = {
                "data": []
            };
            for (let i = 0; i < data.length; i++) {
                temp = [
                    data[i].first,
                    data[i].last,
                    data[i].phone,
                    data[i].nat,
                    data[i].city,
                    data[i].dob,
                    data[i].email,
                    data[i].username,
                    data[i].password,
                    '<button type="button" class="fa fa-pencil-square-o edit_user" ref="#edit" data-toggle="modal" data-target="#user-edit-form" aria-hidden="true" data-id="' + data[i]['_id'] + '"></button> <button type="button" class="fa fa-trash delete_user" aria-hidden="true" data-id="' + data[i]['_id'] + '"></button>'
                ];
                newobj["data"].push(temp);
            }
            console.log(JSON.stringify(newobj));

            var table = $('#example').DataTable({
                "data": newobj.data,
                "initComplete": function(settings, json) {
                    console.log('DataTables has finished its initialisation.');
                    add_admin_events();
                    $('#example tbody').on('click', 'tr', function() {
                        $(this).toggleClass('selected');
                        console.log(table.row(this).data());

                    });

                }
            });

            table.on('draw', function() {
                console.log('Table redrawn');
                add_admin_events();
            });

        }

        function add_admin_events() {
            $('.delete_user').click(function() {

                console.log($this.data());
            });
            $('.edit_user').click(function() {

                console.log($this.data());
            });
